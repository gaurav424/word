{% extends 'word/main.html' %}

{% block content %}

{% include 'word/status.html' %}

<br>
<div class="row">
	<div class="col-md">
	   {% if messages %}
	    {% for message in messages %}
	        <div>
	            <strong>{{message|safe}}</strong>
	        </div>
	    {% endfor %}
	{% else %}
	{{order}}
	<form method="POST" action="{% url 'uploaddata' %}" enctype="multipart/form-data">
	    {% csrf_token %}
	    <label>Upload a file</label>
	    <input type="file" name="file" />
	    <p>Only accepts CSV files</p>
	    <button type="submit">Upload</button>
	</form>
	{% endif %}
	</div>
</div>
{%endblock%}
